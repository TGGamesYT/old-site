<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // Get the current path after the domain
    const path = window.location.pathname + window.location.search + window.location.hash;
    // Redirect to the new domain preserving the path
    window.location.replace(`https://tggamesyt.dev${path}`);
  </script>
</head>
<body>
  <p>Redirecting to new site...</p>
</body>
</html>
